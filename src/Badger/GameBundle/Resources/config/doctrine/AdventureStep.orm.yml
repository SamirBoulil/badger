Badger\GameBundle\Entity\AdventureStep:
    type: entity
    table: adventure_steps
    repositoryClass: Badger\GameBundle\Doctrine\Repository\AdventureStepRepository
    fields:
        id:
            type: guid
            id: true
            generator:
                strategy: UUID
        title:
            type: string
            length: 255
        description:
            type: text
            nullable: true
        position:
            type: integer
            nullable: true
        rewardPoint:
            type: integer
    manyToOne:
        adventure:
            targetEntity: Badger\GameBundle\Entity\Adventure
            inversedBy: steps
            joinTable:
                name: adventure_badge
                joinColumns:
                    adventure_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    badge_id:
                        referencedColumnName: id
    oneToMany:
        completions:
            targetEntity: Badger\GameBundle\Entity\AdventureStepCompletion
            mappedBy: step
            fetch: EAGER
