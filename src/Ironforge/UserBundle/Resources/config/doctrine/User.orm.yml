Ironforge\UserBundle\Entity\User:
    type:  entity
    table: fos_user
    fields:
        id:
            id: true
            type: guid
            generator:
                strategy: UUID
        github_id:
            type: string
            length: 255
            nullable: true
        github_access_token:
            type: string
            length: 255
            nullable: true
        profilePicture:
            type: string
            nullable: true
    manyToMany:
        groups:
            targetEntity: Group
            joinTable:
                name: fos_user_group
                joinColumns:
                    user_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    group_id:
                        referencedColumnName: id
