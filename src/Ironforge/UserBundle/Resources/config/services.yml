parameters:
    ironforge.user_bundle.security.user_provider.class: Ironforge\UserBundle\Security\FOSUBUserProvider

services:
    ironforge.user_bundle.security.user_provider:
        class: "%ironforge.user_bundle.security.user_provider.class%"
        #this is the place where the properties are passed to the UserProvider - see config.yml
        arguments:
            - '@fos_user.user_manager'
            - { github: github_id }
