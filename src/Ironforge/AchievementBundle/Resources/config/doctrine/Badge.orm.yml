Ironforge\AchievementBundle\Entity\Badge:
    type: entity
    table: badges
    repositoryClass: Ironforge\AchievementBundle\Repository\BadgeRepository
    fields:
        id:
            type: guid
            id: true
            generator:
                strategy: UUID
        title:
            type: string
            length: 255
            nullable: false
        description:
            type: string
            length: 1024
            nullable: false
        imagePath:
            type: string
            length: 1024
            nullable: true
